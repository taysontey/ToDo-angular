<h4 class="title is-4">Tarefa</h4>

<form #tarefaForm="ngForm">

  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="tarefaService.selectedTarefa.Id">

  <div class="field">
    <div class="control">
      <input class="input is-rounded" type="text" name="Nome" #Nome="ngModel" [(ngModel)]="tarefaService.selectedTarefa.Nome" placeholder="Nome"
        required>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <textarea class="textarea is-rounded" type="text" name="Descricao" #Descricao="ngModel" [(ngModel)]="tarefaService.selectedTarefa.Descricao"
        placeholder="Descrição" required>
        </textarea>
    </div>
  </div>
  <hr>

  <div class="columns is-mobile">
    <div class="column is-half has-text-right">
      <h5 class="title is-5">Subtarefas</h5>
    </div>
    <div class="column has-text-left">
      <button class="button is-small is-primary" (click)="onAddSubtarefa()">Adicionar</button>
    </div>
  </div>

  <table class="table is-striped is-narrow is-fullwidth">
    <thead>
      <th>
        <p class="has-text-centered">
          Nome
        </p>
      </th>
      <th>
        <p class="has-text-centered">
          Concluída
        </p>
      </th>
      <th>
        <p class="has-text-centered">
          Opções
        </p>
      </th>
    </thead>

    <tbody>
      <tr *ngFor="let subtarefa of tarefaService.selectedTarefa.Subtarefas">
        <td>
          <p class="has-text-centered">
            {{subtarefa.Nome}}
          </p>
        </td>
        <td>
            <p class="has-text-centered">
              <input type="checkbox" disabled [(ngModel)]="subtarefa.Concluida" [ngModelOptions]="{standalone: true}">
            </p>
          </td>
        <td>
          <div class="field is-grouped is-grouped-centered">
            <p class="control">
              <button class="button is-small" [disabled]="subtarefa.Concluida" (click)="onEditSubtarefa(subtarefa.Id)">Editar</button>
            </p>
            <p class="control">
                <button class="button is-small is-success" [disabled]="subtarefa.Concluida" (click)="onConcluirSubtarefa(subtarefa)">Concluir</button>
              </p>
            <p class="control">
              <button class="button is-small is-danger" (click)="onDeleteSubtarefa(subtarefa.Id)">Excluir</button>
            </p>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <hr>
  <div class="buttons is-centered">
    <div class="columns">
      <p class="control">
        <button class="button is-info" (click)="onSaveTarefa(tarefaForm)">Salvar</button>
      </p>
    </div>
  </div>
  <hr>

</form>

<div class="modal" [ngClass]="{ 'is-active' : isModalActive }">
  <div class="modal-background" (click)="onToggleModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Subtarefa</p>
    </header>
    <section class="modal-card-body">
      <div class="field">
        <div class="control">
          <input class="input is-rounded" type="text" name="Nome" #Nome="ngModel" [(ngModel)]="subtarefaService.selectedsubtarefa.Nome"
            placeholder="Nome" required>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-info" (click)="onSaveSubtarefa(subtarefaService.selectedsubtarefa)">Salvar</button>
      <button class="button" (click)="onToggleModal()">Cancelar</button>
    </footer>
  </div>
</div>
