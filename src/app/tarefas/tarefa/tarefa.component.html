<div class="columns is-centered">
  <h4 class="title is-4">Tarefa</h4>
</div>

<form #tarefaForm="ngForm">

  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="tarefaService.selectedTarefa.Id">

  <div class="field">
    <div class="control">
      <input class="input is-rounded" type="text" name="Nome" #Nome="ngModel" [(ngModel)]="tarefaService.selectedTarefa.Nome" placeholder="Nome"
        required>
    </div>
  </div>

  <div class="field">
    <div class="control">
      <textarea class="textarea is-rounded" type="text" name="Descricao" #Descricao="ngModel" [(ngModel)]="tarefaService.selectedTarefa.Descricao"
        placeholder="Descrição" required>
        </textarea>
    </div>
  </div>

  <div class="buttons is-centered">
    <div class="column is-half">
      <p class="control">
        <button class="button is-info" (click)="onSave(tarefaForm)">Salvar</button>
      </p>
    </div>
    <p class="control">
      <button class="button is-warning" (click)="onSave(tarefaForm, true)">Concluir tarefa</button>
    </p>
  </div>
  <hr>

  <div class="columns">
    <div class="column is-one-quarter">
      <h4 class="title is-4">Subtarefas</h4>
    </div>
    <div class="column is-one-quarter">
      <button class="button is-primary" (click)="toggleModal()">Adicionar</button>
    </div>
  </div>

  <table class="table is-fullwidth is-striped">
    <thead>
      <th>
        <p class="has-text-centered">
          Nome
        </p>
      </th>
      <th>
        <p class="has-text-centered">
          Opções
        </p>
      </th>
    </thead>

    <tbody>
      <tr *ngFor="let subtarefa of tarefaService.selectedTarefa.Subtarefas">
        <td>
          <p class="has-text-centered">
            {{subtarefa.Nome}}
          </p>
        </td>
        <td>
          <div class="field is-grouped is-grouped-centered">
            <p class="control">
              <button class="button is-small is-primary" (click)="onEdit(tarefa)">Editar</button>
            </p>
            <p class="control">
              <button class="button is-small is-danger" (click)="onDelete(tarefa.Id)">Excluir</button>
            </p>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  
</form>

<div class="modal" [ngClass]="{ 'is-active' : isModalActive }">
  <div class="modal-background" (click)="toggleModal()"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Modal title</p>
      <button class="delete" aria-label="close" (click)="toggleModal()"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success">Save changes</button>
      <button class="button" (click)="toggleModal()">Cancel</button>
    </footer>
  </div>
</div>
